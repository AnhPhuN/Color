<!DOCTYPE html>




<html lang = "en">
    <head>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link href="static/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="title">AnhPhu's Auto Color COVID Form</h1>
        <div>
            <form action="/" method="POST">
                <div class="mb-3">
                    <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                    <input pattern=".{10,10}" required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="barcode" name="barcode" placeholder="Barcode (10 digits)" type="number" minlength="10">
                </div>
                <div class="mb-3">
                    <input pattern=".{5,5}" required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="accession" name="accession" placeholder="Accession (5 digits)" type="number" minlength="5">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div>
                    <p class="error">Tired of spending 2 minutes everytime you fill out a Color COVID test? this tool does it automatically for you in under 10 seconds.</p>
                </div>
                <div>
                    <p class="tip">Tips are appreciated!! Venmo @anhphunguyen5</p>
                </div>
            </form>
        </div>

    </body>
</html>
